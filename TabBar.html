const handleTabChange = async (el) => {
  // Mevcut tab id'sini güncelle

      tab.classList.remove("text-muted");
      tab.classList.add("bg-interactionHighlight");

        indicator.classList.add("w-full");

        indicator.classList.remove("scale-100")
        indicator.classList.add("w-1/3");

      }
    }
  });
